<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    let word = 'variable';
    console.log('Hello I am a %s string!', word);
    console.log(`Hello I am also a ${word} string!`);

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 5px 5px 0 blue');

    // warning!
    console.warn('OH NOOOOOOO');
    
    // Error :|
    console.error('umm...');

    // Info
    console.info('it is so hot in my room right now');
    // https://bugs.chromium.org/p/chromium/issues/detail?id=714235
    // no longer has an icon :/

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You did not select the right element!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

    // counting
      console.count('different counting');
      console.count('counting');
      console.count('counting');
      console.count('different counting');
      console.count('counting');
      console.count('different counting');
      console.count('different counting');
      console.count('different counting');
      console.count('counting');

    // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
